function checkEmpty(domId)
{
    
    var rs = new Array();
    rs['ok'] = true;
    rs['domId'] = '';
    rs['placeholder'] = '';
    $("#"+domId).find("input[type='text']").each(function(){
        var isRequired = $(this).attr("required");
        var curDomId = $(this).attr("id");
        var placeholder = $(this).attr("placeholder")==""? '请填写此项':$(this).attr("placeholder");
        var curValue = $(this).val();
        if( typeof(isRequired)!="undefined" ) { 
            if( curValue=="" ){
                rs['ok'] = false;
                rs['domId'] = curDomId;
                rs['placeholder'] = placeholder;
                return false;
            }
        }
    });

    $("#"+domId).find("textarea").each(function(){
        var isRequired = $(this).attr("required");
        var curDomId = $(this).attr("id");
        var placeholder = $(this).attr("placeholder")==""? '请填写此项':$(this).attr("placeholder");
        var curValue = $(this).val();
        if( typeof(isRequired)!="undefined" ) { 
            if( curValue ){
                rs['ok'] = false;
                rs['domId'] = curDomId;
                rs['placeholder'] = placeholder;
                return false;
            }
        }
    });

    return rs;

}

function createRole()
{

    var contentStr = '';
        contentStr += '<table id="detailTable" lay-filter="detailTable" class="layui-table" >';
        contentStr += "<thead>";
        contentStr +=       "<tr>";
        contentStr +=            "<th>数据名称</th>";
        contentStr +=            "<th>数据值</th>";
        contentStr +=       "</tr>";
        contentStr +=  "</thead>"
        contentStr += "<tbody>";
        contentStr +=       "<tr>";
        contentStr +=            "<td lay-data='{field:'roleName'}'>角色名称</td>";
        contentStr +=            "<td><input required id='roleName' type='text' name='roleName' class='layui-input' value='' placeholder='请添加角色名称' /></td>";
        contentStr +=       "</tr>";
        contentStr +=       "<tr>";
        contentStr +=            "<td lay-data='{field:'updateTime'}'>角色描述</td>";
        contentStr +=            "<td><input required id='roleDescription' type='text' name='roleDescription' class='layui-input' value='' placeholder='请添加角色描述' /></td>";
        contentStr +=       "</tr>";
        contentStr +=  "</tbody>"
        contentStr += '</table>';

        layer.open({
            title : "添加角色",
            btn :["保存", "取消"],
            yes : function (index) {

                var rs = checkEmpty("detailTable");
                if( !rs['ok'] ) {
                    $("#"+rs['domId']).focus();
                    return false;
                }

                /*进行添加*/
                $.ajax({
                    url: "/api/v1/role/create",
                    type: "POST",
                    dataType: "JSON",
                    async: false,
                    data: {
                        name: $.trim( $("#roleName").val() ),
                        description: $.trim( $("#roleDescription").val() ),
                        user_login: username,
                        access_token: accessToken
                    },
                    success: function(response){

                        identityFailure(response['status']['code']);

                        if( response['status']['success'] ) {
                            layer.msg(response['status']['message']);
                            setTimeout(function(){
                                // window.location.reload();

                            }, 1400);
                        } else {
                            layer.msg(response['status']['message']);
                        }
                    }
                });

                layer.close(index);

            },
            btn2: function (index) {
                layer.close(index);
            },
            content : contentStr,
            success: function(){
                form.render("checkbox", "privilegeForm");
            }
        });

}
