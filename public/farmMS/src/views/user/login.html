<script>
    // var isRemember = false;
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块1
    }).use(['index', 'user','jquery'], function(){
        $ = layui.jquery
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;


        // 绑定回车键
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $(".login-btn").click();
            }
        });

        // 如果记住密码,将用户名密码填入
        // if ($.cookie("rmbUser") == "true") {
        //     $("#rmbUser").attr("checked", true);
        //     $("#LAY-user-login-username").val($.cookie("username"));
        //     $("#LAY-user-login-password").val($.cookie("password"));
        // }
        form.render();
        // form.on('checkbox(LAY-user-login-remember)', function(data){
        //     if(data.elem.checked){
        //         isRemember = true;
        //     }else{
        //         isRemember = false;
        //     }
        // });
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
        //
        //     //请求登入接口
            var username = $("#LAY-user-login-username").val();
            var password = $("#LAY-user-login-password").val();
        //
            $.ajax({
                url: layui.setter.host+'/api/v1/user/backLogin?username='+username+'&'+'password='+password,
                type:'get',
                success: function(res) {
                    if (res.status.code == "046" || res.status.code == "042"){
                        layer.msg(res.status.message);
                        return;
                    }
                    user = res.data.user_login;
                    token = res.data.access_token;
                    addCookie('username', user, 1200);
                    addCookie('accessToken', token, 1200);

                    layer.msg('登入成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function () {
                        location.href = '/farmMS/src/views/index.html'; //后台主页
                    });
                },
                error:function(res){
                    layer.msg('服务器繁忙,请稍后重试');
                }
            });
        //
        });


    });


</script>
