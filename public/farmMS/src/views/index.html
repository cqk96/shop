<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'jquery', 'element'], function () {
        var $ = layui.jquery;
        var element = layui.element;

        var username = getCookie('username');
        var accessToken = getCookie('accessToken');
        tokenInvalid(accessToken,username);

        $('#userNameShow').html(username);


        $.ajax({
            url: layui.setter.host + '/api/v1/user/menu/lists',
            type: 'get',
            data: {
                'user_login': username,
                'access_token': accessToken
            },
            success: function (res) {
                console.log( res );
                var menuData = res.data;
                var str = '';
                for (var i in menuData) {
                    str += parseJson(menuData[i], 0);
                }

                layui.$("#LAY-system-side-menu").append(str);

                var lis =  $("#LAY-system-side-menu").find("li");
                for (var i = 1 ; i <= lis.length ; i++){
                    var img = '<img class="menu-icon" id="menu_"+i src="../images/menu_icon/menu_'+i+'.png">';
                    lis.eq(i-1).find('a').find('cite').append(img);
                    // console.log(lis);
                }

                // 刷新导航栏
                element.render('nav');

                var code = res.status.code;
                identityFailure(code);



            },
            error : function(){
                layer.msg('请求失败');

            }
        })



    });



    function parseJson(jsonObj, level) {

        level++;

        //遍历第一层数据
        var subStr = '';

        // var tree = "";
        if (jsonObj['children'].length > 0) {

            var header = "";
            var footer = "";
            if (level != 1) {
                var header = '<dd><a href="javascript:;">'+jsonObj['name']+'</a><dl class="layui-nav-child">';
                var footer = "</dl></dd>";
            }

            var tree = "";
            for (var subKey in jsonObj['children']) {
                tree += parseJson(jsonObj['children'][subKey], level);
            }
            subStr = header + tree + footer;

        }

        if (level == 1) {

            var header = '<li class="layui-nav-item" data-name="admin"> <a lay-tips="' + jsonObj['name'] + '"><cite>' + jsonObj['name'] + '</cite> </a><dl class="layui-nav-child">';
            var footer = "</dl></li>";
            subStr = header + subStr + footer;


        }

        if (level != 1 && jsonObj['children'].length == 0) {
            // return "";
            return '<dd data-name="menus"><a lay-href="'+jsonObj['url']+'" lay-id="'+jsonObj['url']+'">' + jsonObj['name'] + '</a></dd>';

        }
        return subStr;

    }
</script>
